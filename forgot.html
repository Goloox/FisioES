<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reestablecer contraseña • FISIOES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="Img/logo.jpg" type="image/jpg">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="Img/logo.jpg" alt="FISIOES" style="height:40px;width:40px;border-radius:6px;object-fit:cover;">
    </a>
  </div>
</nav>

<section class="py-5 text-center text-white"
         style="background-image:url('Img/fisioes.jpg'); background-size:cover; background-position:center;">
  <div class="container">
    <h1 class="display-6 fw-bold mb-0">¿Olvidaste tu contraseña?</h1>
    <p class="lead mt-2">Te enviaremos un enlace para reestablecerla</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <form id="forgotForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo" required>
                <div class="invalid-feedback">Ingresa tu correo.</div>
              </div>

              <!-- reCAPTCHA -->
              <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="TU_RECAPTCHA_SITE_KEY"></div>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary" id="btnSubmit" type="submit">
                  <i class="fa-solid fa-paper-plane me-2"></i> Enviar enlace
                </button>
              </div>
            </form>

            <div id="msg" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer py-3 border-top">
  <div class="container text-center">
    <small>© <span id="year"></span> FISIOES — Todos los derechos reservados</small>
  </div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const form = document.getElementById('forgotForm');
  const msg  = document.getElementById('msg');
  const btn  = document.getElementById('btnSubmit');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.innerHTML = '';

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    const correo = form.correo.value.trim();
    const captcha = grecaptcha.getResponse();
    if (!captcha) {
      msg.innerHTML = '<div class="alert alert-warning">Marca "No soy un robot".</div>';
      return;
    }

    btn.disabled = true;
    const old = btn.innerHTML;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';

    try {
      const res = await fetch('/.netlify/functions/request_reset', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ correo, captcha })
      });
      const out = await res.json();
      if (!res.ok) throw new Error(out.error || 'No se pudo solicitar el enlace');

      msg.innerHTML = '<div class="alert alert-success">Si el correo existe, te enviamos un enlace. Revisa tu bandeja (y spam).</div>';
      grecaptcha.reset();
      form.reset();
    } catch (err) {
      msg.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
    } finally {
      btn.disabled = false;
      btn.innerHTML = old;
    }
  });
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
