<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva contraseña • FISIOES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="Img/logo.jpg" type="image/jpg">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="Img/logo.jpg" alt="FISIOES" style="height:40px;width:40px;border-radius:6px;object-fit:cover;">
    </a>
  </div>
</nav>

<section class="py-5 text-center text-white"
         style="background-image:url('Img/fisioes.jpg'); background-size:cover; background-position:center;">
  <div class="container">
    <h1 class="display-6 fw-bold mb-0">Define tu nueva contraseña</h1>
    <p class="lead mt-2">El enlace caduca en 15 minutos</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <form id="resetForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" name="password" minlength="8" required>
                <div class="invalid-feedback">Mínimo 8 caracteres.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" name="password2" minlength="8" required>
                <div class="invalid-feedback">Repite la contraseña.</div>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary" id="btnSubmit" type="submit">
                  <i class="fa-solid fa-key me-2"></i> Cambiar contraseña
                </button>
              </div>
            </form>

            <div id="msg" class="mt-3"></div>
            <hr class="my-4">
            <p class="mb-0 small text-muted">
              ¿Recordaste tu contraseña? <a href="login.html">Inicia sesión</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer py-3 border-top">
  <div class="container text-center">
    <small>© <span id="year"></span> FISIOES — Todos los derechos reservados</small>
  </div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const params = new URLSearchParams(location.search);
  const token = params.get('token');

  const form = document.getElementById('resetForm');
  const msg  = document.getElementById('msg');
  const btn  = document.getElementById('btnSubmit');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.innerHTML = '';

    if (!token) {
      msg.innerHTML = '<div class="alert alert-danger">Token faltante o inválido.</div>';
      return;
    }

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    const { password, password2 } = Object.fromEntries(new FormData(form).entries());
    if (password !== password2) {
      msg.innerHTML = '<div class="alert alert-warning">Las contraseñas no coinciden.</div>';
      return;
    }

    btn.disabled = true;
    const old = btn.innerHTML;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Cambiando...';

    try {
      const res = await fetch('/.netlify/functions/reset_password', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ token, password })
      });
      const out = await res.json();
      if (!res.ok) throw new Error(out.error || 'No se pudo cambiar la contraseña');

      msg.innerHTML = '<div class="alert alert-success">¡Contraseña cambiada! Ahora puedes <a href="login.html">iniciar sesión</a>.</div>';
      form.reset();
    } catch (err) {
      msg.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
    } finally {
      btn.disabled = false;
      btn.innerHTML = old;
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
