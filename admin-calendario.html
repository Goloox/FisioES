      <div class="modal-header">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
// ===== Helpers de fecha sin corrimiento de zona =====
function pad(n){ return n<10 ? '0'+n : n; }
function ymdHisLocal(d){ // YYYY-MM-DD HH:MM:SS (LOCAL)
  return d.getFullYear() + '-' + pad(d.getMonth()+1) + '-' + pad(d.getDate()) +
         ' ' + pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds());
}
function snapToHour(d){ d.setMinutes(0,0,0); return d; }
function estadoTexto(n){
  switch(Number(n)){
    case 1: return 'Aceptado';
    case 2: return 'Cancelado';
    case 3: return 'En espera';
    case 4: return 'Pospuesto';
    case 5: return 'Finalizada';
    default: return '—';
  }
}
function colorByEstado(estado){
  switch(Number(estado)){
    case 1: return '#198754'; // success
    case 2: return '#dc3545'; // danger
    case 3: return '#ffc107'; // warning
    case 4: return '#6c757d'; // secondary
    case 5: return '#0d6efd'; // primary
    default: return '#0dcaf0'; // info
  }
}
</script>

<script>
(function(){
  const token = localStorage.getItem('token');
  document.getElementById('btnLogout').addEventListener('click', ()=>{ localStorage.clear(); location.href='login.html'; });

  const modal = new bootstrap.Modal('#evtModal');
  const $title = document.getElementById('evtTitle');
  const $body  = document.getElementById('evtBody');
  const $btnOk = document.getElementById('btnAceptar');
  const $btnKo = document.getElementById('btnCancelar');
  const $btnPosp = document.getElementById('btnPosponer');
  const $btnEdit = document.getElementById('btnEditar');

  let currentEvent = null;

  const calendarEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calendarEl, {
    locale: 'es',
    height: 'auto',
    initialView: 'dayGridMonth',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    },
    navLinks: true,
    nowIndicator: true,
    editable: true,
    eventOverlap: true,
    slotMinTime: '06:00:00',
    slotMaxTime: '22:00:00',
    eventDurationEditable: true,
    eventTimeFormat: { hour: '2-digit', minute: '2-digit' },

    // Cargar eventos desde fisio.cita
    events: async (info, success, failure) => {
      const url = `/.netlify/functions/calendar_events_cita?start=${encodeURIComponent(info.startStr)}&end=${encodeURIComponent(info.endStr)}`;
      try{
        const r = await fetch(url, { headers:{ Authorization:'Bearer '+token }});
        if(!r.ok){ throw new Error(await r.text()); }
        const data = await r.json();
        const events = (data.rows||[]).map(e => ({
          id: String(e.id_cita),
          title: `${e.titulo} — ${e.nombre_completo}`,
          start: e.start,           // YYYY-MM-DDTHH:mm:00 (local)
          end: e.end || null,
          backgroundColor: colorByEstado(e.estado),
          borderColor: colorByEstado(e.estado),
          allDay: false,
          extendedProps: e
        }));
        success(events);
      }catch(err){
        failure(err);
      }
    },

    eventClick: (arg) => {
      const e = arg.event.extendedProps;
      currentEvent = arg.event;
      $title.textContent = arg.event.title;
      $body.innerHTML = `
        <div><strong>Fecha:</strong> ${new Date(arg.event.start).toLocaleString()}</div>
        <div><strong>Cliente:</strong> ${e.nombre_completo} <code>${e.correo}</code></div>
        <div><strong>Estado:</strong> ${estadoTexto(e.estado)}</div>
        <div class="mt-2"><strong>Título:</strong> ${e.titulo}</div>
        <div><strong>Descripción:</strong> ${e.descripcion||'<span class="text-muted">—</span>'}</div>
      `;
      // botón editar
      $btnEdit.href = `cita-admin.html?id=${encodeURIComponent(e.id_cita)}`;

      // habilitar/inhabilitar segun estado
      $btnOk.disabled   = (Number(e.estado) === 1); // si ya está aceptado
      $btnKo.disabled   = (Number(e.estado) === 2); // si ya está cancelado
      $btnPosp.disabled = (Number(e.estado) === 4); // si ya está pospuesto
      modal.show();
    },

    // reprogramación por drag & drop (ajusta a HH:00)
    eventDrop: async (info) => {
      const id_cita = Number(info.event.id);
      const d = snapToHour(new Date(info.event.start));
      const fechaLocalStr = ymdHisLocal(d); // local como "YYYY-MM-DD HH:00:00"
      const ok = confirm('¿Reprogramar esta cita para: ' + d.toLocaleString() + '? (se ajusta a minuto :00)');
      if(!ok){ info.revert(); return; }
      const r = await fetch('/.netlify/functions/calendar_move_cita', {
        method:'POST',
        headers:{ Authorization:'Bearer '+token, 'Content-Type':'application/json' },
        body: JSON.stringify({ id_cita, fecha: fechaLocalStr })
      });
      if(!r.ok){
        alert(await r.text() || 'No se pudo reprogramar');
        info.revert();
      }else{
        // refrescar extendedProps.fecha
        currentEvent = null;
        calendar.refetchEvents();
      }
    }
  });

  async function setEstado(estado){
    if(!currentEvent) return;
    const id_cita = Number(currentEvent.id);
    const r = await fetch('/.netlify/functions/cita_set_estado', {
      method:'POST',
      headers:{ Authorization:'Bearer '+token, 'Content-Type':'application/json' },
      body: JSON.stringify({ id_cita, estado })
    });
    if(!r.ok){ alert(await r.text() || 'No se pudo actualizar'); return; }
    modal.hide();
    calendar.refetchEvents();
  }

  $btnOk.addEventListener('click',   ()=> setEstado(1)); // Aceptado
  $btnKo.addEventListener('click',   ()=> setEstado(2)); // Cancelado
  $btnPosp.addEventListener('click', ()=> setEstado(4)); // Pospuesto

  calendar.render();
})();
</script>
