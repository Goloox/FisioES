<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Perfil • FISIOES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="Img/logo.jpg" type="image/jpg">

  <script>
    // Guardia de sesión: exige login
    (function guard() {
      const token = localStorage.getItem('token');
      const userStr = localStorage.getItem('user');
      if (!token || !userStr) location.href = 'login.html';
    })();
  </script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="Default.html">
      <img src="Img/logo.jpg" alt="FISIOES" style="height:40px;width:40px;border-radius:6px;object-fit:cover;">
    </a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" id="btnLogout"><i class="fa-solid fa-right-from-bracket me-1"></i>Salir</a>
    </div>
  </div>
</nav>

<section class="py-5 text-center text-white"
         style="background-image:url('Img/fisioes.jpg'); background-size:cover; background-position:center;">
  <div class="container">
    <h1 class="display-6 fw-bold mb-0">Mi Perfil</h1>
    <p class="lead mt-2">Actualiza tu información y tu foto</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div id="msg" class="mb-3"></div>

    <div class="row g-4">
      <!-- Avatar -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4 text-center">
            <img id="avatarImg" src="Img/user-placeholder.jpg" alt="avatar"
                 class="rounded-circle mb-3" style="width:140px;height:140px;object-fit:cover;">
            <div class="mb-3">
              <input class="form-control" type="file" id="avatarFile" accept="image/*">
            </div>
            <button class="btn btn-primary w-100" id="btnUpload">
              <i class="fa-solid fa-upload me-2"></i>Actualizar foto
            </button>
            <div id="msgAvatar" class="mt-3 small"></div>
          </div>
        </div>
      </div>

      <!-- Datos -->
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <h2 class="h5 mb-3">Datos de cuenta</h2>
            <form id="formName" class="mb-4" novalidate>
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="nombre" required>
                  <div class="invalid-feedback">Ingresa tu nombre.</div>
                </div>
                <div class="col-12 col-md-6">
                  <button class="btn btn-success" id="btnSaveName" type="submit">
                    <i class="fa-regular fa-floppy-disk me-2"></i>Guardar nombre
                  </button>
                </div>
              </div>
            </form>

            <form id="formEmail" novalidate>
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">Correo</label>
                  <input type="email" class="form-control" id="correo" required>
                  <div class="invalid-feedback">Ingresa un correo válido.</div>
                </div>
                <div class="col-12 col-md-6">
                  <button class="btn btn-primary" id="btnSaveEmail" type="submit">
                    <i class="fa-regular fa-envelope me-2"></i>Cambiar correo
                  </button>
                </div>
              </div>
            </form>

            <hr class="my-4">
            <p class="mb-0 small text-muted">Para cambiar la contraseña, usa <a href="forgot.html">Recuperar contraseña</a>.</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer py-3 border-top">
  <div class="container text-center">
    <small>© <span id="year"></span> FISIOES — Todos los derechos reservados</small>
  </div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const token = localStorage.getItem('token');
  const user = JSON.parse(localStorage.getItem('user') || '{}');

  // Logout
  document.getElementById('btnLogout').onclick = () => {
    localStorage.clear();
    location.href = 'login.html';
  };

  // Cargar perfil
  (async function loadProfile(){
    try {
      const res = await fetch('/.netlify/functions/get_me', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const out = await res.json();
      if (!res.ok) throw new Error(out.error || 'No se pudo cargar el perfil');

      document.getElementById('nombre').value = out.usuario?.nombre_completo || '';
      document.getElementById('correo').value = out.usuario?.correo || '';

      if (out.avatar_base64) {
        document.getElementById('avatarImg').src = `data:image/jpeg;base64,${out.avatar_base64}`;
      } else {
        // si quieres servir por función: /.netlify/functions/avatar
        // document.getElementById('avatarImg').src = '/.netlify/functions/avatar';
      }
    } catch (e) {
      showMsg('danger', e.message);
    }
  })();

  // Guardar nombre
  document.getElementById('formName').addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value.trim();
    if (!nombre) { e.target.classList.add('was-validated'); return; }

    toggleBtn('btnSaveName', true, 'Guardando...');
    try {
      const res = await fetch('/.netlify/functions/update_me', {
        method: 'POST',
        headers: { 'Content-Type':'application/json', Authorization: `Bearer ${token}` },
        body: JSON.stringify({ nombre_completo: nombre })
      });
      const out = await res.json();
      if (!res.ok) throw new Error(out.error || 'No se pudo actualizar');

      // Sincronizar cache local
      localStorage.setItem('user', JSON.stringify(out.usuario));
      showMsg('success', 'Nombre actualizado.');
    } catch (e2) {
      showMsg('danger', e2.message);
    } finally {
      toggleBtn('btnSaveName', false);
    }
  });

  // Cambiar correo
  document.getElementById('formEmail').addEventListener('submit', async (e) => {
    e.preventDefault();
    const correo = document.getElementById('correo').value.trim();
    if (!correo) { e.target.classList.add('was-validated'); return; }

    toggleBtn('btnSaveEmail', true, 'Guardando...');
    try {
      const res = await fetch('/.netlify/functions/change_email', {
        method: 'POST',
        headers: { 'Content-Type':'application/json', Authorization: `Bearer ${token}` },
        body: JSON.stringify({ correo })
      });
      const out = await res.json();
      if (!res.ok) throw new Error(out.error || 'No se pudo cambiar el correo');

      localStorage.setItem('user', JSON.stringify(out.usuario));
      showMsg('success', 'Correo actualizado.');
    } catch (e2) {
      showMsg('danger', e2.message);
    } finally {
      toggleBtn('btnSaveEmail', false);
    }
  });

  // Subir avatar
  document.getElementById('btnUpload').addEventListener('click', async () => {
    const file = document.getElementById('avatarFile').files[0];
    if (!file) {
      document.getElementById('msgAvatar').innerHTML = '<div class="text-warning">Selecciona una imagen.</div>';
      return;
    }
    // Convertir a base64
    const b64 = await fileToBase64(file);

    toggleBtn('btnUpload', true, 'Subiendo...');
    try {
      const res = await fetch('/.netlify/functions/upload_avatar', {
        method: 'POST',
        headers: { 'Content-Type':'application/json', Authorization: `Bearer ${token}` },
        body: JSON.stringify({ image_base64: b64 })
      });
      const out = await res.json();
      if (!res.ok) throw new Error(out.error || 'No se pudo subir la imagen');

      // actualizar preview
      document.getElementById('avatarImg').src = b64.startsWith('data:')
        ? b64
        : `data:image/jpeg;base64,${b64}`;

      document.getElementById('msgAvatar').innerHTML = '<div class="text-success">Imagen actualizada.</div>';
    } catch (e2) {
      document.getElementById('msgAvatar').innerHTML = `<div class="text-danger">${e2.message}</div>`;
    } finally {
      toggleBtn('btnUpload', false);
    }
  });

  function showMsg(type, text) {
    document.getElementById('msg').innerHTML = `<div class="alert alert-${type}">${text}</div>`;
  }
  function toggleBtn(id, lock, text) {
    const btn = document.getElementById(id);
    if (lock) {
      btn.disabled = true;
      btn.dataset.old = btn.innerHTML;
      btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>${text||'Procesando...'}`;
    } else {
      btn.disabled = false;
      btn.innerHTML = btn.dataset.old || btn.innerHTML;
    }
  }
  function fileToBase64(file) {
    return new Promise((res, rej) => {
      const reader = new FileReader();
      reader.onload = () => res(reader.result.toString());
      reader.onerror = rej;
      reader.readAsDataURL(file);
    });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
