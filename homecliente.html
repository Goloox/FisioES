<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel del Cliente • FISIOES</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/navbar.css">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="Img/logo.jpg" alt="FISIOES" style="height:40px;width:40px;border-radius:6px;object-fit:cover;">
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button class="btn btn-danger" id="logoutBtn">
            <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="py-5 text-center text-white"
         style="background-image:url('Img/fisioes.jpg'); background-size:cover; background-position:center;">
  <div class="container">
    <h1 class="display-6 fw-bold text-shadow-sm mb-0">Bienvenido</h1>
    <p class="lead mt-2">Tu panel de cliente en FISIOES</p>
  </div>
</section>

<!-- CONTENIDO -->
<section class="py-5">
  <div class="container text-center">
    <h2 id="bienvenida" class="fw-semibold mb-4"></h2>
    <p>Aquí podrás ver y gestionar tus <b>citas</b>, <b>videos</b> y <b>progreso</b>.</p>
    <div class="mt-4">
      <a href="citas.html" class="btn btn-primary me-2">
        <i class="fa-solid fa-calendar-check"></i> Mis citas
      </a>
      <a href="videos.html" class="btn btn-success">
        <i class="fa-solid fa-video"></i> Mis videos
      </a>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer py-3 border-top">
  <div class="container text-center">
    <small>© <span id="year"></span> FISIOES — Todos los derechos reservados</small>
  </div>
</footer>

<script>
  // Año dinámico
  document.getElementById('year').textContent = new Date().getFullYear();

  // Verificar sesión
  const token = localStorage.getItem('token');
  const usuario = localStorage.getItem('usuario');

  if (!token || !usuario) {
    // Si no hay sesión, redirigir a login
    window.location.href = "login.html";
  } else {
    // Mostrar bienvenida
    const user = JSON.parse(usuario);
    document.getElementById('bienvenida').textContent = "Hola, " + user.nombre_completo;
  }

  // Logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('token');
    localStorage.removeItem('usuario');
    window.location.href = "login.html";
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
