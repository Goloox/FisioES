<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendar cita • FISIOES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="homecliente.html">
      <img src="Img/logo.jpg" alt="FISIOES" style="height:40px;width:40px;border-radius:6px;object-fit:cover;">
      <span class="fw-semibold">FISIOES</span>
    </a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" href="citas-historial.html"><i class="fa-solid fa-clock-rotate-left me-1"></i> Historial</a>
      <button id="logoutBtn" class="btn btn-danger btn-sm ms-2"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
    </div>
  </div>
</nav>

<header class="py-5 bg-primary text-white">
  <div class="container">
    <h1 class="h3 mb-0"><i class="fa-solid fa-calendar-plus me-2"></i>Agendar nueva cita</h1>
  </div>
</header>

<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <form id="frmCita" class="row g-3">
            <div class="col-12">
              <label class="form-label">Título <span class="text-danger">*</span></label>
              <input id="titulo" class="form-control" maxlength="150" placeholder="Ej: Evaluación inicial" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Fecha y hora <span class="text-danger">*</span></label>
             <input id="fecha" type="datetime-local" class="form-control" required step="3600">

            </div>
            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea id="descripcion" class="form-control" rows="4" placeholder="Opcional: contexto de tu caso"></textarea>
            </div>
            <div class="col-12 d-flex gap-2">
              <button class="btn btn-primary" type="submit"><i class="fa-solid fa-paper-plane me-1"></i> Agendar</button>
              <a href="homecliente.html" class="btn btn-outline-secondary">Volver</a>
            </div>
            <div id="msg" class="col-12 small text-muted"></div>
          </form>
        </div>
      </div>
      <div class="alert alert-info mt-3">
        Estado inicial de tu cita: <strong>En espera</strong>. Te notificaremos cuando sea aceptada o pospuesta.
      </div>
    </div>
  </div>
</main>

<footer class="footer py-3 border-top">
  <div class="container text-center">
    <small>© <span id="year"></span> FISIOES</small>
  </div>
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const token = localStorage.getItem('token');
const rawUser = localStorage.getItem('usuario') || localStorage.getItem('user');
if (!token || !rawUser) location.href = 'login.html';
let user = {}; try{ user = JSON.parse(rawUser || '{}'); }catch{}
if (Number(user.rol_id) === 1) location.href = 'Default.html';

document.getElementById('logoutBtn').onclick = ()=>{ localStorage.clear(); location.href='login.html'; };

// Normaliza el valor de datetime-local a "YYYY-MM-DDTHH:00:00" (sin Z)
function normalizeFullHour(dtLocalValue){
  // dtLocalValue viene como "YYYY-MM-DDTHH:MM"
  if(!dtLocalValue) return null;
  const [date, hm] = dtLocalValue.split('T');
  if(!date || !hm) return null;
  const [h, m='00'] = hm.split(':');
  // Siempre forzamos MM=00 y segundos = 00
  const hh = String(Math.max(0, Math.min(23, parseInt(h||'0',10)))).padStart(2,'0');
  return `${date}T${hh}:00:00`;
}

// Al cambiar, “snap” a :00
const fechaInput = document.getElementById('fecha');
fechaInput.addEventListener('change', ()=>{
  const norm = normalizeFullHour(fechaInput.value);
  if(norm){ fechaInput.value = norm.slice(0,16); } // recorta a "YYYY-MM-DDTHH:MM"
});

const frm = document.getElementById('frmCita');
frm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const titulo = document.getElementById('titulo').value.trim();
  const fechaLocal = document.getElementById('fecha').value;
  const descripcion = document.getElementById('descripcion').value.trim();
  const msg = document.getElementById('msg');

  if(!titulo || !fechaLocal){ msg.textContent = 'Completa título y fecha/hora.'; return; }

  // Fuerza minutos 00 y NO convierte a UTC (no usar toISOString)
  const fechaStr = normalizeFullHour(fechaLocal);
  if(!fechaStr){ msg.textContent = 'Fecha/hora inválida.'; return; }

  msg.textContent = 'Enviando...';
  try{
    const r = await fetch('/.netlify/functions/cita_create', {
      method:'POST',
      headers:{ 'Authorization':'Bearer '+token, 'Content-Type':'application/json' },
      body: JSON.stringify({ titulo, fecha: fechaStr, descripcion })
    });
    const t = await r.text(); let d=null; try{ d=JSON.parse(t);}catch{}
    if(!r.ok){ msg.textContent = (d?.error||t||'Error al agendar'); return; }
    msg.innerHTML = '<span class="text-success">¡Cita creada! Te llevamos a tu historial...</span>';
    setTimeout(()=> location.href='citas-historial.html', 800);
  }catch{
    msg.textContent = 'Error de red.';
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
