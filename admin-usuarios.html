<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestionar usuarios • FISIOES</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/navbar.css">
  <link rel="icon" href="Img/logo.jpg" type="image/jpg">

  <style>
    .avatar{width:32px;height:32px;border-radius:50%;object-fit:cover;border:1px solid rgba(0,0,0,.08);background:#eee}
    .table thead th{white-space:nowrap}
  </style>

  <script>
  // guardia de admin básica
  (function(){
    const token = localStorage.getItem('token');
    const userStr = localStorage.getItem('user');
    if(!token || !userStr){ location.href='login.html'; return; }
    try{
      const u = JSON.parse(userStr);
      if(u?.rol_id !== 1){ location.href='homecliente.html'; }
    }catch{ localStorage.clear(); location.href='login.html'; }
  })();
  </script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="homeadmin.html">
      <img src="Img/logo.jpg" alt="FISIOES" style="height:40px;width:40px;border-radius:6px;object-fit:cover;">
      <span class="fw-semibold">FISIOES • Admin</span>
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <a href="homeadmin.html" class="btn btn-outline-light btn-sm"><i class="fa-solid fa-house me-1"></i> Inicio</a>
      <button id="btnLogout" class="btn btn-outline-light btn-sm"><i class="fa-solid fa-right-from-bracket me-1"></i> Salir</button>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="h4 mb-3">Usuarios</h1>

  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-4">
          <label class="form-label small">Buscar</label>
          <input id="q" class="form-control" placeholder="Nombre, correo o cédula">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label small">Rol</label>
          <select id="fRol" class="form-select">
            <option value="">Todos</option>
            <option value="1">ADMIN</option>
            <option value="2">CLIENTE</option>
          </select>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label small">Estado</label>
          <select id="fActivo" class="form-select">
            <option value="">Todos</option>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
          </select>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label small">Por página</label>
          <select id="pageSize" class="form-select">
            <option>10</option><option>20</option><option>50</option>
          </select>
        </div>
        <div class="col-6 col-md-2 d-grid">
          <button id="btnBuscar" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass me-1"></i> Buscar</button>
        </div>
      </div>

      <div class="table-responsive mt-3">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Avatar</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Cédula</th>
              <th>Rol</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div class="small text-muted" id="totalLbl">0 resultados</div>
        <div class="btn-group">
          <button id="prev" class="btn btn-outline-secondary btn-sm">&laquo;</button>
          <span id="pageLbl" class="btn btn-outline-secondary btn-sm disabled">1</span>
          <button id="next" class="btn btn-outline-secondary btn-sm">&raquo;</button>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
(function(){
  const tbody = document.getElementById('tbody');
  const q = document.getElementById('q');
  const fRol = document.getElementById('fRol');
  const fActivo = document.getElementById('fActivo');
  const pageSizeEl = document.getElementById('pageSize');
  const totalLbl = document.getElementById('totalLbl');
  const pageLbl = document.getElementById('pageLbl');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  const FALLBACK = 'Img/default-avatar.png';

  let page = 1;
  async function load(){
    const pageSize = Number(pageSizeEl.value||10);
    const params = new URLSearchParams({
      page, pageSize,
      q: q.value.trim(),
      rol_id: fRol.value,
      activo: fActivo.value
    });
    const r = await fetch('/.netlify/functions/admin_users_list?'+params.toString(), {
      headers: { 'Authorization': 'Bearer '+localStorage.getItem('token') }
    });
    if(!r.ok){ alert('Error listando usuarios'); return; }
    const data = await r.json(); // {rows,total,page,pageSize}
    tbody.innerHTML = '';
    data.rows.forEach((u,idx)=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${(data.page-1)*data.pageSize + idx + 1}</td>
        <td><img class="avatar" src="/.netlify/functions/avatar?usuario_id=${u.id}&jwt=${encodeURIComponent(localStorage.getItem('token'))}" onerror="this.src='${FALLBACK}'"></td>
        <td>${u.nombre_completo}</td>
        <td><code>${u.correo}</code></td>
        <td>${u.cedula}</td>
        <td>
          <select class="form-select form-select-sm rolsel" data-id="${u.id}">
            <option value="1" ${u.rol_id==1?'selected':''}>ADMIN</option>
            <option value="2" ${u.rol_id==2?'selected':''}>CLIENTE</option>
          </select>
        </td>
        <td>
          <span class="badge ${u.activo==1?'text-bg-success':'text-bg-secondary'}">
            ${u.activo==1?'Activo':'Inactivo'}
          </span>
        </td>
        <td class="text-end">
          <button class="btn btn-sm ${u.activo==1?'btn-outline-danger':'btn-outline-success'} toggle" data-id="${u.id}">
            ${u.activo==1?'<i class="fa-solid fa-user-slash me-1"></i> Desactivar':'<i class="fa-solid fa-user-check me-1"></i> Activar'}
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });
    totalLbl.textContent = `${data.total} resultado(s)`;
    pageLbl.textContent = data.page;
    prev.disabled = data.page<=1;
    next.disabled = data.page*data.pageSize >= data.total;

    // acciones
    tbody.querySelectorAll('.toggle').forEach(btn=>{
      btn.addEventListener('click', ()=>toggleActive(btn.dataset.id));
    });
    tbody.querySelectorAll('.rolsel').forEach(sel=>{
      sel.addEventListener('change', ()=>setRole(sel.dataset.id, sel.value));
    });
  }

  async function toggleActive(id){
    const r = await fetch('/.netlify/functions/admin_users_update', {
      method:'POST',
      headers:{
        'Authorization':'Bearer '+localStorage.getItem('token'),
        'Content-Type':'application/json'
      },
      body: JSON.stringify({ action:'toggle_active', usuario_id:Number(id) })
    });
    const data = await r.json().catch(()=>null);
    if(!r.ok){ alert(data?.error || 'No se pudo actualizar'); return; }
    await load();
  }

  async function setRole(id, rol_id){
    const r = await fetch('/.netlify/functions/admin_users_update', {
      method:'POST',
      headers:{
        'Authorization':'Bearer '+localStorage.getItem('token'),
        'Content-Type':'application/json'
      },
      body: JSON.stringify({ action:'set_role', usuario_id:Number(id), rol_id:Number(rol_id) })
    });
    const data = await r.json().catch(()=>null);
    if(!r.ok){ alert(data?.error || 'No se pudo cambiar rol'); return; }
    await load();
  }

  document.getElementById('btnBuscar').addEventListener('click', ()=>{ page=1; load(); });
  prev.addEventListener('click', ()=>{ if(page>1){ page--; load(); }});
  next.addEventListener('click', ()=>{ page++; load(); });

  // logout
  document.getElementById('btnLogout').addEventListener('click', () => {
    localStorage.removeItem('token'); localStorage.removeItem('user'); location.href='login.html';
  });

  load();
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
